<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>	CSS rule</title>
<style>
#unor{
background-color: rgb(160, 222, 235);
}
</style>
</head>
<body>
	<h1>Apply background color to unordered list using css rule</h1>
<ul id="unor">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca cola</li>
		<li>Chocolates</li>
		

	</ul>
</body>
</html>
