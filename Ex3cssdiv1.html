<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A Webpage has Two Columns</title>
<style>
       
        .container {
            display: flex;
            width: 100%;
        }
        .column {
            flex: 1;
            height: 100vh; 
         }

        .left-column {
            background-color: lightgray;
        }
        .right-column {
            background-color: lightgreen;
        }
        h4{
        	padding: 10px;
        }
    </style>
	
</head>
<body>
 <div class="container">
        <div class="column left-column">
        	<h4>list of the 5 bestselling books </h4>
           <ol>
         	   <li>The Teacher</li>
         	   <li>A Tale of Two Cities</li>
         	   <li>The Women</li>
         	   <li>Harry Potter and the Philosopher's Stone</li>
         	   <li>Storms and Secrets</li>
           </ol>  
            
        </div>
        <div class="column right-column">
        	<h4>list of 5 celebrities</h4> 
            <ol>
         	   <li>sai pallavi</li>
         	   <li>Alia Bhatt</li>
         	   <li>Keerthy Suresh</li>
         	   <li>Shradhha Kapoor</li>
         	   <li>Hruta durgule </li>
            </ol>  
            
        </div>
    </div>
</body>
</html>
